<!DOCTYPE html>
<html>
<head>
    <title>Matrix Terminal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <canvas id="matrix-rain"></canvas>

    <div class="terminal-container">
        <header class="terminal-header" style="display: flex; justify-content: space-between; align-items: flex-start;">
    <div>
        <p>SYSTEM STATUS: ONLINE</p>
        <p>USER: [<span id="userName" contenteditable="true">ENTER NAME</span>]_</p>
    </div>
    <div id="system-clock">00:00:00</div>
</header>

        <section class="output-section">
            <p class="line">> Connecting to Servers...</p>
            <p class="line">> Access Granted.</p>
            <h1 class="typewriter-h1">WELCOME TO THE INTERFACE</h1>
            <p class="desc-text">I am a student graphic designer and developer.</p>
        </section>

        <nav class="links">
            <p>> AVAILABLE MODULES:</p>
            <a href="https://github.com/fayizfahim-debug/friendly-spinning-cats" class="terminal-button" target="_blank" rel="noopener noreferrer">[ SPINNING_CATS ]</a>
        </nav>
        
        <footer class="cursor-line">
            <span>root@system:~$</span> <span class="blinking-cursor">_</span>
        </footer>
    </div>

    <script src="matrix.js"></script>
</body>
</html>
